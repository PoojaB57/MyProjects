<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Enhanced Image Replication</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.container {
    text-align: center;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.container img {
    width: 100%;
    max-width: 300px;
    height: auto;
}

.container p {
    margin-top: 10px;
    font-size: 1.2em;
    color: #333;
}

.container button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007BFF;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.container button:hover {
    background-color: #0056b3;
}
    </style>
    </head>
    
    <body>
        <div class="container">
            <img src="https://via.placeholder.com/300x200" alt="Sample Image">
            <p>This is an enhanced sample image replication task.</p>
            <button>Click Me</button>
        </div>
    </body>
    
    </html>
