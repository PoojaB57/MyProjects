<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics - Media Inclusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        .media-section {
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .media-section img,
        .media-section iframe {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .media-section audio {
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            display: block;
        }
    </style>
</head>

<body>

    <h1>Academics - Media Page</h1>

    <!-- Image Section -->
    <div class="media-section">
        <h2>Campus Image</h2>
        <img src="https://via.placeholder.com/800x400" alt="Campus Image">
    </div>

    <!-- Video Section -->
    <div class="media-section">
        <h2>Welcome Video</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>

    <!-- Audio Section -->
    <div class="media-section">
        <h2>School Anthem</h2>
        <audio controls>
            <source src="path-to-your-audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Social Media Embed -->
    <div class="media-section">
        <h2>Follow Us on Social Media</h2>
        <iframe
            src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FYourPage%2Fposts%2F123456789012345&width=500"
            width="500" height="580" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>

    <!-- Another Image Section -->
    <div class="media-section">
        <h2>Classroom Image</h2>
        <img src="https://via.placeholder.com/800x400" alt="Classroom Image">
    </div>

    <!-- Another Video Section -->
    <div class="media-section">
        <h2>Student Life Video</h2>
        <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
    </div>

</body>

</html>
