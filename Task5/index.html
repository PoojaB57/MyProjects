<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics - Media Inclusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        .media-section {
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .media-section img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .media-section iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <h1>Academics - Media Page</h1>

    <!-- Image Section -->
    <div class="media-section">
        <h2>Campus Image</h2>
        <img src="https://via.placeholder.com/800x400" alt="Campus Image">
    </div>

    <!-- Video Section -->
    <div class="media-section">
        <h2>Welcome Video</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>

    <!-- Another Image Section -->
    <div class="media-section">
        <h2>Classroom Image</h2>
        <img src="https://via.placeholder.com/800x400" alt="Classroom Image">
    </div>

    <!-- Another Video Section -->
    <div class="media-section">
        <h2>Student Life Video</h2>
        <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
    </div>

</body>

</html>
